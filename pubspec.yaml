name: responsive_dash_board
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  expandable_page_view: ^1.0.17
  fl_chart: ^0.67.0
 
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - asstes/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: asstes/fonts/Montserrat-Regular.ttf
        - asset: asstes/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: asstes/fonts/Montserrat-Bold.ttf
          weight: 600
        - asset: asstes/fonts/Montserrat-SemiBold.ttf
          weight: 700
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
flutter_assets:
  assets_path: asstes/images
  output_path: lib/utils
  filename: app_assets.dart
  field_prefix:
